<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
  <label for="name">Name</label>
  <input name="name" th:field="*{name}" id="name"/>
  <br>
  <label for="surname">Surname</label>
  <input name="surname" th:field="*{lastname}" id="surname"/>
  <br>
  <label for="email">Username</label>
  <input name="email" th:field="*{email}" id="email"/>
  <br>
  <label for="password">Password</label>
  <input name="password" th:field="*{password}" id="password"/>
  <br>
  <label for="role">Role</label>
  <select name="my_role" id="role">
    <option>USER</option>
    <option>ADMIN</option>
  </select>
  <br>
  <input type="submit" value="Add User"/>
</form>

</body>
</html>
